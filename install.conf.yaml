- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - ./bash_setup

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.vim:
        force: true
        path: vim
    ~/.editorconfig: editorconfig
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

- shell:
  - [git submodule update --init --recursive, Installing submodules]
